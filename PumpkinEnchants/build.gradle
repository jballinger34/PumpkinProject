plugins {
    id 'com.github.johnrengelman.shadow' version '8.1.1'
    id 'java'
}

group = 'me.fakepumpkin7'
version = ''

repositories {
    mavenCentral()
    flatDir{
        dirs '/../libraries'
    }
    maven {
        name = "spigotmc-repo"
        url = "https://hub.spigotmc.org/nexus/content/repositories/snapshots/"
    }
    maven {
        name = "sonatype"
        url = "https://oss.sonatype.org/content/groups/public/"
    }
}

dependencies {
    compileOnly name: "spigot-1.8.8"
    compileOnly name: "PumpkinFramework"
    compileOnly name: "item-nbt-api-plugin-2.11.1"
    implementation name: "EnchantmentAPI"
}

def targetJavaVersion = 8
java {
    def javaVersion = JavaVersion.toVersion(targetJavaVersion)
    sourceCompatibility = javaVersion
    targetCompatibility = javaVersion
    if (JavaVersion.current() < javaVersion) {
        toolchain.languageVersion = JavaLanguageVersion.of(targetJavaVersion)
    }
}

tasks.withType(JavaCompile).configureEach {
    if (targetJavaVersion >= 10 || JavaVersion.current().isJava10Compatible()) {
        options.release = targetJavaVersion
    }
}

tasks.register('copyJarToTest'){
    dependsOn tasks.named('jar')
    copy {
        from tasks.named('jar').get().archiveFile
        into "D:/Users/balli/PUMPKINTESTSERVER/plugins"
    }
    // Always run this task
    outputs.upToDateWhen { false }
}
tasks.named('build') {
    finalizedBy('copyJarToTest')
}

processResources {
    def props = [version: version]
    inputs.properties props
    filteringCharset 'UTF-8'
    filesMatching('plugin.yml') {
        expand props
    }
}


shadowJar {
    relocate 'com.rit.sucy.*','me.fakepumpkin7.pumpkinenchants.imports.enchantmentapi'
}


buildDependents.dependsOn shadowJar
